EXP_NAME: BERT_LSTM
SEED: 223

MODE:
    do_train: False
    do_test: True
    test_list:
        - train
        - validation
        - test

DATASET:
    name: BERT_LSTM
    data_path: ../data/Part1 # news article directory
    saved_data_path: ../data/Part1/BERT_LSTM
    PARAMETERS:
        max_word_len: 512
        use_cat: True
    pretrained_model_name_or_path: skt/kobert-base-v1

TOKENIZER:
    name: bert

MODEL:
    modelname: bert_lstm
    PARAMETERS:
        pretrained_name: 'skt/kobert-base-v1'
        num_classes: 2
    CHECKPOINT:
        checkpoint_path: /saved_model/Part1/BERT_LSTM/best_model.pt
    Exp_Params:
        hidden_size: 256
        num_layers: 1

TRAIN:
    batch_size: 64
    num_workers: 12

LOG:
    log_interval: 10

RESULT:
    savedir: '/saved_model/Part1'
    result_name: results
